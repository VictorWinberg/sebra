name: Preview to Github Pages
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  pull-requests: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install pnpm ‚ù§Ô∏èÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }} ‚ù§Ô∏èÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install and Build Frontend üîß
        run: |
          pnpm install
          pnpm build
        env:
          VITE_BASE_URL: /sebra/preview/${{ github.event.number }}/
          VITE_API_URL: ${{ secrets.PAYLOAD_API_URL }}

      - name: Github Preview Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
          COMMIT-MESSAGE: 'Deploy preview for PR #${{ github.event.number }} üöÄ'
          TARGET-FOLDER: preview/${{ github.event.number }}
          GIT-CONFIG-NAME: github-actions[bot]
          GIT-CONFIG-EMAIL: github-actions[bot]@users.noreply.github.com

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-env
          message: |
            See the preview at https://victorwinberg.github.io/sebra/preview/${{ github.event.number }}
